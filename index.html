<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub Repositories</h1>

        <!-- User input section -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="username">Enter GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter GitHub username">
            </div>
            <div class="form-group col-md-2">
                <label for="perPage">Repositories per page:</label>
                <select id="perPage" class="form-control" onchange="fetchRepositories()">
                    <option value="10" selected>10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="search">Search Repositories:</label>
                <input type="text" class="form-control" id="search" placeholder="Search repositories" oninput="fetchRepositories()">
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader"></div>

        <!-- Repository list -->
        <div id="repositories"></div>

        <!-- Pagination controls -->
        <div id="pagination" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
